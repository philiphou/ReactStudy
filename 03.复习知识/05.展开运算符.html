<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>
<body>
    <script>
        let arr1 = [1,3,5]
        let arr2 = [2,4,6]
        let arr3 = [...arr1,...arr2]
        console.log(...arr1) // 输出： 1,3,5 本质是展开一个数组
        console.log(arr3) // 输出一个数组： [1,3,5,2,4,6]
        //  在函数传参中使用展开运算符
          function sum(...numbers){
            console.log(numbers)
            return numbers.reduce((preValue,currentValue)=>{
                return preValue+currentValue
            })
          }
          console.log(sum(1,3,5,7)) // 输出：[1,3,5,7] 16
    </script>
</body>
</html>
