<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串形式的ref</title>
</head>

<body>
    <div id="test">

    </div>
    <!--  引入 react 核心库 -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <!-- 引入 react-dom 用于支持react 操作 DOM -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <!--  引入 babel,用于将jsx 转换为js -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type="text/babel">
      
      class Demo extends React.Component{
        showData=()=>{
         console.log(this) // 此处的this 是类 Demo 的实例对象
         console.log(this.refs.input1) // 此处是输出节点 input ( ref 是 input1 的节点), 是真实DOM的节点，
         alert(this.refs.input1.value)
         
        }
        showData2=()=>{
          alert(this.refs.input2.value)
         
        }
        render(){
            return(
                <div>
                  <input ref='input1' type='text' placeholder='点击按钮提示数据'/>&nbsp;
                  <button ref = 'button001' onClick={this.showData}>点我显示数据</button> &nbsp;
                  <input ref = 'input2' onBlur = {this.showData2} type="text"placeholder='失去焦点提示数据'/>
                  </div>
            )
        }

      }
      ReactDOM.render(<Demo/>,document.getElementById('test'))

    </script>

</body>

</html>
