<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调函数ref 的调用次数</title>
</head>

<body>
    <div id="test">

    </div>
    <!--  引入 react 核心库 -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <!-- 引入 react-dom 用于支持react 操作 DOM -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <!--  引入 babel,用于将jsx 转换为js -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type="text/babel">
       class Demo extends React.Component{
        state={
          isHot:true
        }
        showData = ()=>{
          alert(this.input1.value)
        }
        changeWeather =()=>{
        let {isHot} = this.state
          this.setState({
            isHot:!isHot
          })
        }
        saveInput=(c)=>{
          this.input1=c
          console.log(c)
        
        }
       render(){
        const {isHot}=this.state
        return(
          <div>
            <h2 onClick={this.changeWeather}>今天天气很{isHot?'炎热':'凉爽'}</h2>
            {/*<input ref={(c)=>{console.log(c);this.input1=c}}  type="text"/>*/}
            <input ref={this.saveInput}  type="text"/>
            <button onClick={this.showData}>点我显示输入数据</button>
          </div>
    
        )
       }
      }
      ReactDOM.render(<Demo/>,document.getElementById('test'))

    </script>

</body>

</html>
