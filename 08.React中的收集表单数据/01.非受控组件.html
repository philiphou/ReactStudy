<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>

<body>
    <div id="test">

    </div>
    <!--  引入 react 核心库 -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <!-- 引入 react-dom 用于支持react 操作 DOM -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <!--  引入 babel,用于将jsx 转换为js -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type="text/babel">
    //    1. 创建组件
    class Login extends React.Component{
        handleSubmit=(event)=>{
            console.log(event)
            event.preventDefault() // 此处是利用event的一个阻止默认API 来阻止表单的提交；evebt 是事件回调函数自动传入的一个参数
            const {user,password}=this
         alert(`你输入的用户名是：${user.value}, 密码是：${password.value}`)
        }
        render(){
            return(
                  <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                    用户名：<input ref={(c)=>{this.user = c}}  type="text" name="username"/>
                    密码：<input ref={c=>this.password=c}  type="password" name = 'password'/>
                    <button>登录</button>
                  </form>
            
            )
        }
    }
    ReactDOM.render(<Login/>,document.getElementById('test'))

    </script>

</body>

</html>
