<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件的props</title>
</head>

<body>
    <div id="test">

    </div>
    <!--  引入 react 核心库 -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <!-- 引入 react-dom 用于支持react 操作 DOM -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script> 
    <!--  引入 babel,用于将jsx 转换为js -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <!-- 引入 prop-types 依赖，用于对组件标签属性进行限制 -->
    <script type="text/javascript" src = '../react全家桶资料/03_依赖包/旧版本/prop-types.js'></script> 
    <script type="text/babel">
      

    function Person(props){
        console.log(props)
        const {name,age,gender}=props
        return(
            <ul>
                <li>姓名： {name}</li>
                <li>年龄： {age+1}</li>
                <li>性别： {gender}</li>
            </ul>
        )
    }
    //  函数式组件也可以对props属性类型和默认值进行设置：
    Person.propTypes={
        name:PropTypes.string.isRequired,
        age:PropTypes.number
    }
    Person.defaultProps={
        age:18,
        gender:'male'
    }
    ReactDOM.render(<Person name='jack'  gender ='male' />,document.getElementById('test'))
  
    </script>
</body>
</html>
