<html lang="en">

<head>

</head>

<body>
    <div id="test">

    </div>
    <!--  引入 react 核心库 -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <!-- 引入 react-dom 用于支持react 操作 DOM -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <!--  引入 babel,用于将jsx 转换为js -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type="text/babel">
      
    // 1. 创建组件

    class Person extends React.Component{
        // constructor(props){
        //     console.log(props)
        //     super(props)
        // }
        render(){
            //  首先 render 方法里的this 就是类的实例对象，
            // 第二： react 组件的实例对象上都有一个属性叫props, props 的属性键值对可以通过 ReactDom.render 函数里在组件后面以属性名属性值的方法传递进来，第47行；
            console.log(this)
            const{name,age,gender}= this.props
             
            return(

                <ul>
                    <li>姓名： {name}</li>
                    <li>年龄： {age+1}</li>
                    <li>性别： {gender}</li>
                </ul>
            )
        }
    }
 const p = {name:'jack',age:28,gender:'male'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test'))

     

    </script>
