<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件</title>
</head>

<body>
    <div id="test">

    </div>
    <!--  引入 react 核心库 -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react.development.js"></script>
    <!-- 引入 react-dom 用于支持react 操作 DOM -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/react-dom.development.js"></script>
    <!--  引入 babel,用于将jsx 转换为js -->
    <script type="text/javascript" src="../react全家桶资料/03_依赖包/新版本/babel.min.js"></script>
    <script type="text/babel">
        function Democomponent(){ console.log(this);return (
        <h2>我是函数式组件(适用于简单组件的定义)</h2>) }; ReactDOM.render(
        <Democomponent/>,document.getElementById('test')) // 上面的this 是 undefined, 因为 babel 编译后开启了严格模式，严格模式下自定义的函数不会让this指向window

    </script>

</body>

</html>
